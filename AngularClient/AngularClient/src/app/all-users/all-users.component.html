<div class="table-view">
    <table mat-table class="table-content" [dataSource]="users">
        <ng-container matColumnDef="Имя">
            <th mat-header-cell *matHeaderCellDef> Имя </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Фамилия">
            <th mat-header-cell *matHeaderCellDef> Фамилия </th>
            <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="Возраст">
            <th mat-header-cell *matHeaderCellDef> Возраст </th>
            <td mat-cell *matCellDef="let user"> {{user.age}} </td>
        </ng-container>

        <ng-container matColumnDef="Логин">
            <th mat-header-cell *matHeaderCellDef> Логин </th>
            <td mat-cell *matCellDef="let user"> {{user.login}} </td>
        </ng-container>

        <ng-container matColumnDef="Пароль">
            <th mat-header-cell *matHeaderCellDef> Пароль </th>
            <td mat-cell *matCellDef="let user"> {{user.password}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="buttons-view">
        <div class="example-button-row">
            <button mat-raised-button color="warn" title="Отправить запрос Get"
                (click)="addUser()">Добавить
                пользователя</button>
        </div>
        <div class="example-button-row">
            <button mat-raised-button color="warn" title="Отправить запрос Get" (click)="deleteUser()">Удалить
                пользователя</button>
        </div>
    </div>
</div>
